<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="style.css">
    <title>ストップウォッチ</title>
  </head>

  <body>
    <form name="dentaku">
      
        <!-- 液晶画面部分 -->
        <div>
            <input type="text" class="display" name="display" value="" disabled>
          </div>
          
          
        
   
        <!-- 上から1段目（7~9＋÷） -->
        <div class="boxA">
          <input type="button" value="7" onclick="get_calc(this)">
          <input type="button" value="8" onclick="get_calc(this)">
          <input type="button" value="9" onclick="get_calc(this)">
          <input type="button" value="+" class="operator" onclick="get_calc(this)">
        </div>
          
        <!-- 上から2段目（4~6＋×） -->
        <div class="boxA">
          <input type="button" value="4" onclick="get_calc(this)">
          <input type="button" value="5" onclick="get_calc(this)">
          <input type="button" value="6" onclick="get_calc(this)">
          <input type="button" value="-" class="operator" onclick="get_calc(this)">
        </div>
       
   
        <!-- 上から3段目（1~3＋-） -->
        <div class="boxA">
          <input type="button" value="1" onclick="get_calc(this)">
          <input type="button" value="2" onclick="get_calc(this)">
          <input type="button" value="3" onclick="get_calc(this)">
          <input type="button" value="×" class="operator" name="multi_btn" onclick="get_calc(this)">
        </div>
   
        <!-- 上から4段目（0/C/=/+) -->
        <div class="boxA">
         <input type="button" value="0" onclick="get_calc(this)">
          <input type="button" value="00" onclick="get_calc(this)">
          <input type="button" value="." onclick="get_calc(this)">
          <input type="button" value="÷" class="operator" name="div_btn" onclick="get_calc(this)">
        </div>

        <div class="boxA">
          <input type="button" value="C" class="longbtn" onclick="get_calc(this)">
          <input type="button" value="=" class="equal" onclick="get_calc(this)">
        </div>          
   
      
    </form> 
  

    <script src="main.js"></script>
  </body>
</html>
